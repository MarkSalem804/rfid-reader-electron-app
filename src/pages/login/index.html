<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - SDOIC Trip Tracking System</title>
        <link rel="stylesheet" href="../../../styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <header>
            <div class="header-left">
                <img src="../../../src/assets/deped_logo.png" alt="DepEd Logo" class="header-logo">
                <h1>SDOIC - TRIP TRACKING AND TICKET SYSTEM v2</h1>
            </div>
            <div class="header-right">
                <button class="nav-icon" id="home-btn" title="Back to Main View">
                    <i class="fas fa-house"></i>
                </button>
            </div>
        </header>

        <div class="container">
            <div class="login-box">
                <div class="login-header">
                    <img src="../../../src/assets/deped_logo.png" alt="DepEd Logo" class="login-logo">
                    <h2>Admin Login</h2>
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="button-container">
                        <button type="submit" class="login-btn">Login</button>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <div class="footer-left">
                <span>Schools Division of Imus City - All Rights Reserved 2025</span>
            </div>
            <div class="footer-right">
                <img src="../../../src/assets/Bagong-Pilipinas-Logo.png" alt="Bagong Pilipinas Logo" class="footer-logo">
                <img src="../../../src/assets/deped_logo.png" alt="DepEd Logo" class="footer-logo">
                <img src="../../../src/assets/Logo-DepEd-1.png" alt="DepEd Logo" class="footer-logo">
            </div>
        </footer>

        <script src="index.js"></script>
    </body>
</html>
