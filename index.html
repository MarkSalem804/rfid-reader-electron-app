<!DOCTYPE html>
<html>
    <head>
        <title>SDOIC - Vehicle Tracking System</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="src/assets/fontawesome-free-6.0.0-web/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <div class="header-left">
                <img src="src/assets/deped_logo.png" alt="DepEd Logo" class="header-logo">
                <h1>SDOIC - VEHICLE TRACKING SYSTEM</h1>
            </div>
            <div class="header-right">
                <button class="nav-icon" id="home-btn" title="Back to Main View">
                    <i class="fas fa-house"></i>
                </button>
                <button class="nav-icon" id="signal-btn" title="Signal Monitoring">
                    <i class="fas fa-signal"></i>
                </button>
                <button class="nav-icon" id="connection-btn" title="Connection Health">
                    <i class="fas fa-network-wired"></i>
                </button>
                <button class="nav-icon" id="admin-btn" title="Admin Panel">
                    <i class="fas fa-key"></i>
                </button>
            </div>
        </div>

        <div id="content">
            <!-- Content will be loaded here dynamically -->
        </div>

        <footer>
            <div class="footer-left">
                <span>Schools Division of Imus City - All Rights Reserved 2025</span>
            </div>
            <div class="footer-right">
                <img src="src/assets/Bagong-Pilipinas-Logo.png" alt="Bagong Pilipinas Logo" class="footer-logo">
                <img src="src/assets/deped_logo.png" alt="DepEd Logo" class="footer-logo">
                <img src="src/assets/Logo-DepEd-1.png" alt="DepEd Logo" class="footer-logo">
            </div>
        </footer>

        <script src="src/renderer.js"></script>
    </body>
</html>
